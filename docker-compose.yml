version: '3.3'

services:
  python:
    build: .
    restart: always
    ports:
        - 8080:8080
    volumes:
        - static_volume:/app/static

  nginx:
    build: ./containers/nginx
    restart: always
    ports:
        - 1337:80
    depends_on:
        - python
    volumes:
        - static_volume:/home/static
volumes:
  static_volume: