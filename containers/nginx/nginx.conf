upstream hello_flask {
    server python:8080;
}

server {

    listen 80;

    location /api {
        proxy_pass http://hello_flask/api;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location / {
        alias /home/static/;
    }

}